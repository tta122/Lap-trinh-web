<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10_2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>HỌ VÀ TÊN:</label> <br>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Giới tính</legend>
                <label> <input name="gender" type="radio"/>Nam</label>
            <label> <input name="gender" type="radio"/>Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label>NGÀY SINH:</label> <br>
            <input class="form-control" type="date">
        </div>
        <div class="form-group">
            <label>ĐIỂM:</label> <br>
            <input class="form-control" type="number" min="0" max="10" step="0.25"/>
        </div>
        <div class="form-group">
            <label>NGHỀ NGHIỆP</label> <br>
            <input class="form-control" list="jobs">
            <datalist id="jobs">
                <option  value="Sinh Viên"></option>
                <option  value="Phi Công"></option>
                <option  value="Giáo Viên"></option>
                <option  value="Ca Sĩ"></option>
                <option  value="Diễn Viên"></option>
            </datalist>
        </div>    
        <div class="form-group">
            <fieldset>
                <legend>SỞ THÍCH</legend>
                <label><input type="checkbox">THỂ THAO </label>
                <label><input type="checkbox">ÂM NHẠC </label>
                <label><input type="checkbox">DU LỊCH </label>
                <label><input type="checkbox">ẨM THỰC </label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="">GHI CHÚ:</label> <br>
            <textarea class="form-control" name="" id="" cols="60" rows="3"></textarea> <br>
        </div>
        <hr>
        <button class="form-button" type="submit" >Đăng ký</button>
        <button class="form-button" type="reset" >Nhập lại</button>
    </form>
</body>
</html>
